<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>demo</title>
<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/font-awesome/4.7.0/fonts/fontawesome-webfont.svg" rel="stylesheet">
<style>
/* 工具类 */
.clear:after {
    content: '';
    display: table;
    clear: both;
}
.fl {
    float: left;
}
.fr {
    float: right;
}

html {
    font-size: 100px;
}
body {
    margin: 0;
    font-size: 0.12rem;
}

.header {
    background: #EA4C88;
    text-align: center;
    padding: 0.15rem;
    font-size: 0.14rem;
    color: white;
}
    .header .fa {
        margin-top: 0.03rem;
    }

.user-info {
    text-align: center;
}
    .user-info img {
        width: 0.80rem;
        height: 0.80rem;
        margin-top: 0.20rem;
        margin-bottom: 0.08rem;
    }
    .user-info .user-name {
        font-size: 0.16rem;
        background: pink;
    }
    .user-info .user-email {
        font-size: 0.12rem;
        background: pink;
        display: inline-block;
        margin-top: 0.04rem;
    }
    .user-info .detail {
        margin-top: 0.40rem;
        font-size: 0.14rem;
        margin-bottom: 0.20rem;
    }
        .user-info .detail > div {
            float: left;
            width: 25%;
        }

.cards {
    background: black;
}
    .cards img {
        float: left;
        width: 50%;
        height: 1.50rem;
    }

.bottom {
    background: white;
    height: 2rem;
    line-height: 2rem;
    text-align: center;
    position: relative;
}
    .bottom .fa {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -0.07rem;
        font-size: 0.14rem;
        margin-top: -0.07rem;
    }
</style>
</head>
<body>

<div class="header clear">
    <i class="fa fa-bars fl" aria-hidden="true"></i>
    <span>UI设计师</span>
    <i class="fa fa-envelope-o fr" aria-hidden="true"></i>
</div>

<div class="user-info">
    <img src="" alt=""><br>
    <span class="user-name">Mark Dvorak</span><br>
    <span class="user-email">xxxxxxxxx@qq.com</span>

    <div class="detail clear">
        <div>
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <span>25</span>
        </div>
        <div>
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <span>25</span>
        </div>
        <div>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <span>25</span>
        </div>
        <div>
            <i class="fa fa-tag" aria-hidden="true"></i>
            <span>25</span>
        </div>
    </div>
</div>

<div class="cards clear">
    <img src="" alt="11111">
    <img src="" alt="11111">
    <img src="" alt="11111">
    <img src="" alt="11111">
</div>

<script src="./js/common.js"></script>

</body>
</html>
