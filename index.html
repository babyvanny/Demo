<style>
/* 工具类 */
.clear:after {
    content: '';
    display: table;
    clear: both;
}

html {
    font-size: 100px;
}
body {
    margin: 0;
    font-size: 0.12rem;
}

.header {
    background: #EA4C88;
    text-align: center;
    font-size: 0.14rem;
    color: white;
    height: 0.64rem;
    position: relative;

}
    .header .fl {

        width: 0.21rem;

        margin-left: 0.12rem;

    .header .fr {

    }
    .header .fm{

            width: 0.6rem;
            margin-top: 0.32rem;

         }
  .trangle{
        width: 0.13rem;
        height:0.11rem;
        position: relative;
        top: 0;
        left: 0.34rem;
        z-index: 999;

    }
nav {
    font-size: 0.14rem;
    overflow-x: scroll;
    background: white;
    position: relative;
    z-index: 2;
    box-shadow: 0 0.01rem 0.05rem black;
}
    nav::-webkit-scrollbar {
        width: 0;
        height: 0;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding-left: 0;
        width: 8rem;
        position: relative;
    }
    nav ul li {
        float: left;
        padding: 0.20rem;
        position: relative;
