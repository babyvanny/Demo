<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>demo</title>
<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="http://cdn.bootcss.com/font-awesome/4.7.0/fonts/fontawesome-webfont.svg" rel="stylesheet">
<style>
/* 工具类 */
.clear:after {
    content: '';
    display: table;
    clear: both;
}
.fl {
    float: left;
}
.fr {
    float: right;
}

html {
    font-size: 100px;
}
body {
    margin: 0;
    font-size: 0.12rem;
}

.header {
    background: #EA4C88;
    text-align: center;
    font-size: 0.14rem;
    color: white;
    height: 0.64rem;
    position: relative;

}
    .header .fl {
        float: left;
        width: 0.21rem;
        height:0.2rem;
        margin-left: 0.12rem;
        margin-top: 0.32rem;
        cursor: pointer;
    }
    .header .fr {
        float: right;
        height: 0.22rem;
        width: 0.19rem;
        margin-right: 0.12rem;
        margin-top: 0.32rem;
        cursor: pointer;

    }
    .header .fm{
        height: 0.17rem;
        width: 0.6rem;
        margin-top: 0.32rem;
    }

.designer-info {
    padding: 0.15rem 0.10rem 0.20rem 0.10rem;
    vertical-align: top;
    position: relative;
}
    .designer-info > img {
        position: absolute;
        width: 0.60rem;
        top: 0.17rem;
        left: 0.15rem;
    }
    .designer-info > div {
        margin-left: 0.82rem;
    }
    .designer-info .designer-name {
        font-size: 0.15rem;
        margin-top: 0.05rem;
        margin-bottom: 0.03rem;
    }
    .designer-info .designer-pro {
        color: #F44D88;
        font-size: 0.13rem;
        margin-bottom: 0.03rem;
    }
    .designer-info .designer-born {
        font-size: 0.12rem;
        color: #ccc;
    }

.cards img {
    width: 100%;
}

.infos {
    background: #E5E5E5;
    height: 0.60rem;
    line-height: 0.60rem;
    text-align: center;
}
    .infos > div {
        display: inline-block;
        font-size: 0.14rem;
        margin-right: 0.40rem;
        text-align: center;
    }
    .infos > div:last-child {
        margin-right: 0;
    }
    .infos img {
        width: 0.18rem;
        position: relative;
        margin-right: 0.02rem;
    }
    .infos .detail_c {
        top: 0.02rem;
    }
    .infos .detail_b {
        width: 0.20rem;
        top: 0.03rem;
    }
    .infos .detail_d {
        width: 0.16rem;
        top: 0.03rem;
    }

.comments {
    padding: 0.15rem;
    margin-bottom: 0.47rem;
}
    .comments > div {
        overflow: scroll;
    }
    .comments > div::-webkit-scrollbar {
        width: 0;
        height: 0;
    }
    .comments .comment {
        white-space: nowrap;
        width: 4.3rem;
    }
        .comments .comment > * {
            display: inline-block;
            vertical-align: top;
        }
    .comments .user-fav {
        background: #F44D88;
        width: 0.50rem;
        height: 0.50rem;
        border-radius: 0.50rem;
        margin-top: 0.07rem;
    }
    .user-comment {
        list-style: none;
        margin: 0;
        margin-top: 0.12rem;
        margin-left: 0.15rem;
        padding: 0;
        width: 2.3rem;  
        padding-bottom: 0.12rem;
        border-bottom: solid 0.01rem #E5E5E5;
    }
        .user-comment li {
            height: 0.20rem;
            line-height: 0.20rem;
            font-size: 0.14rem;
        }
        .user-comment li:first-child {
            color: #F44D88;
        }
        .user-comment li:last-child {
            font-size: 0.12rem;
        }
    .operation {
        background: #F44D88;
        height: 0.65rem;
        line-height: 0.65rem;
        padding: 0 0.25rem;
    }
        .operation .fa {
            color: white;
            margin-right: 0.20rem;
        }
        .operation .fa:last-child {
            margin-right: 0;
        }

.comments-edit {
    background: #E5E5E5;
    padding: 0.05rem 0.15rem;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
}
    .comments-edit input {
        height: 0.30rem;
        line-height: 0.30rem;
        background: white;
        border-radius: 0.04rem;
        border: none;
        width: 2.3rem;
        padding-left: 0.12rem;
    }
    .comments-edit .btn {
        background: #F44D88;
        height: 0.30rem;
        line-height: 0.30rem;
        width: 0.45rem;
        text-align: center;
        border-radius: 0.04rem;
    }
        .comments-edit .btn img {
            width: 0.20rem;
            position: relative;
            top: 0.05rem;
        }
</style>
</head>

    <div>
